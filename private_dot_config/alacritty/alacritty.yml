import:
  - ~/.config/alacritty/nord.yml

window:
  padding:
    x: 10
    y: 5
  opacity: 0.9 

window_opacity: 0.8

env:
  TERM: xterm-256color

live_config_reload: true

font:
  size: 8
  normal:
    family: "FiraCode Nerd Font Mono"
    style: Regular

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true

