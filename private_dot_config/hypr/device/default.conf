# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    on_focus_under_fullscreen = 1
    focus_on_activate = true
}

input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 4
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(88C0D0ee) rgba(5E81ACee) 45deg
    col.inactive_border = rgba(434C5Eaa)

    layout = master 
    # layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    dim_inactive = false

    dim_strength = 0.2

    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = true
    }
    shadow {
        enabled = true 
        range = 10
        render_power = 3
        color = rgba(1a1a1aee)
        color_inactive = 0x33000000
    }
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 15, default, popin 80%
    # animation = border, 1, 10, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=border,1,10,default
    # animation=borderangle,1,10000,default,loop
    animation=fade,1,5,default
    animation=workspaces,1,6,default 
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = inherit
    new_on_top = true
    orientation = left
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
#     sensitivity = -0.5
# }
#

input:touchpad {
    natural_scroll = false
}

debug {
    disable_logs = false
}

xwayland {
    force_zero_scaling = true
}

layerrule = blur on, match:namespace waybar
layerrule = ignore_alpha 0.9, match:namespace waybar

# layerrule = noscreenshare true, background

workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

# workspace = 1, monitor:DP-1
# workspace = 2, monitor:DP-1
workspace = r[1-5], persistent
# workspace = 2, persistent
# workspace = 3, persistent
# workspace = 4, persistent
# workspace = 5, persistent

windowrule {
    name = fullscreen-borderless
    match:workspace = w[tv1]
    border_size = 0
    rounding = 0
}
windowrule {
    name = only-window-borderless
    match:workspace = f[1]
    border_size = 0
    rounding = 0
}


# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule {
    name = screenkey
    match:title = ^([Ss]creenkey)
    float = on
    move = 78% 87%
    size = 20% 10%
    monitor = 1
    opaque = on
    no_focus = on
    no_initial_focus = on
}
windowrule = match:class (kitty)$, workspace 1
windowrule {
    name = terminal 
    match:class = (([Kk]itty)|([Gg]hostty)|([Aa]lacritty))$
    workspace = 1
}
windowrule {
    name = browser
    match:class = (([Zz]en)|(zen-browser))$
    workspace = 2
}
windowrule {
    name = spotify
    match:class = (Spotify)$
    workspace = 
}
windowrule = match:class (zen)$, workspace 2
windowrule = match:class (discord)$, workspace 3
windowrule = match:class (obsidian)$, workspace 4
windowrule = match:class ([Ss]potify), workspace 5 silent

# windowrule = match:fullscreenstate:0, noanim
# windowrule = match:fullscreenstate:1, noanim
# windowrule = match:fullscreenstate:2, noanim
# windowrule = match:fullscreenstate:3, noanim
windowrule {
    name = waylandbridge
    match:class = ^(xwaylandvideobridge)$
    opacity = 0.0
    no_anim = on
    no_focus = on
    no_initial_focus = on
}

exec=export XDG_CURRENT_DESKTOP=Hyprland
exec=export XDG_SESSION_TYPE=wayland
exec=export XDG_SESSION_DESKTOP=Hyprland

# env = GTK_THEME,Nordic

env = CLUTTER_BACKEND,wayland
env = XDG_SESSION_TYPE,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = MOZ_ENABLE_WAYLAND,1
env = GBM_BACKEND,nvidia-drm
env = WLR_NO_HARDWARE_CURSORS,0
env = WLR_BACKEND,vulkan
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = WLR_NO_HARDWARE_CURSORS,1

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=waybar
# exec-once=waybar 2>&1 > ~/somelog.txt
exec-once=hyprpaper
exec-once=hypridle
exec-once=hyprsunset
# exec-once=systemctl --user start plasma-polkit-agent
exec-once=spotify-launcher
exec-once=systemctl --user start hyprpolkit-agent

