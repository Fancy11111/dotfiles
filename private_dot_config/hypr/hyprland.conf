autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=eDP-1,preferred,0x0,1
monitor=HDMI-A-1,1920x1080,1920x0,1

# one monitor
# monitor=eDP-1,preferred,0x0,1

# monitor over main monitor
# monitor=eDP-1,preferred,0x1440,1
# monitor=DP-1,2560x1440,0x0,1
# monitor=HDMI-A-1,2560x1440,0x0,1

# monitor left to main monitor
# monitor=eDP-1,preferred,1920x0,1
# monitor=HDMI-A-1,preferred,0x0,1

# monitor left to main monitor (USB-C)
# monitor=eDP-1,preferred,1920x0,1
# monitor=DP-1,preferred,0x0,1

# monitor=,addreserved,0,0,58,0
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# exec-once = waybar & hyprpaper & firefox


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 8
    gaps_out = 12 
    border_size = 2
    col.active_border = rgba(88C0D0ee) rgba(5E81ACee) 45deg
    col.inactive_border = rgba(434C5Eaa)

    layout = master 
    # layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = true
    }
    shadow {
        enabled = true 
        range = 30
        render_power = 3
        color = rgba(1a1a1aee)
        color_inactive = 0x33000000
    }
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 15, default, popin 80%
    # animation = border, 1, 10, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=border,1,10,default
    # animation=borderangle,1,10000,default,loop
    animation=fade,1,5,default
    animation=workspaces,1,6,default 
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
    new_on_top = true
    orientation = left
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
#     sensitivity = -0.5
# }

debug {
    disable_logs = false
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float,class:^(zenity)
windowrulev2 = center,class:^(zenity)
windowrulev2 = float,class:^(screenkey),title:^(screenkey)$
windowrulev2 = move 78% 87%,class:^(screenkey),title:^(screenkey)$
windowrulev2 = size 20% 10%,class:^(screenkey),title:^(screenkey)$
windowrulev2 = monitor 1,class:^(screenkey),title:^(screenkey)$
windowrulev2 = opaque,class:^(screenkey),title:^(screenkey)$
windowrulev2 = nofocus,class:^(screenkey),title:^(screenkey)$
windowrulev2 = noinitialfocus,class:^(screenkey),title:^(screenkey)$

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

source = ./keybinds/keybinds.conf

