
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/

# monitor=eDP-1,preferred,0x0,1
# monitor=DP-1,disable
# monitor=HDMI-A-1,disable

# monitor=eDP-1,preferred,3840x0,1
# monitor=DP-1,preferred,1920x0,1
# monitor=HDMI-A-1,preferred,0x0,1

monitor=eDP-1,preferred,0x0,1
monitor=DP-1,preferred,1920x0,1
monitor=HDMI-A-1,preferred,3840x0,1

# monitor=,addreserved,0,0,58,0


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 12 
    border_size = 2
    col.active_border = rgba(88C0D0ee) rgba(5E81ACee) 45deg
    col.inactive_border = rgba(434C5Eaa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 4
    blur_passes = 2
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    col.shadow_inactive = 0x33000000
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 15, default, popin 80%
    # animation = border, 1, 10, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=border,1,10,default
    # animation=borderangle,1,10000,default,loop
    animation=fade,1,5,default
    animation=workspaces,1,6,default 
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float,class:^(zenity)
windowrulev2 = center,class:^(zenity)

$myTerminal = "alacritty"
$myEditor = "nvim"
$myBrowser = "brave"
$myFileManager = "nemo"
$myScreenshot = "screenshot"
$myScreenshotClipboard = "screenshot-clipboard"
# $myDiscord = "discord"
$myDiscord = "webcord"
$myObsidian = "obsidian"
$myXournalpp = "xournalpp"
$myMattermost = "mattermost-desktop"
$volumeUp = pamixer -i 5
$volumeDown = pamixer -d 5
$volumeToggleMute = pamixer -t
$myIntellij = intellij-idea-ultimate-edition

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER 
$mainModShift = SUPER_SHIFT 

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $myTerminal 
bind = $mainMod, C, killactive, 
bind = $mainModShift, Q, exit, 
bind = $mainModShift, F, exec, $myFileManager
bind = $mainModShift, D, exec, $myDiscord
bind = $mainModShift, X, exec, $myXournalpp
bind = $mainModShift, M, exec, $myMattermost
bind = $mainModShift, S, exec, "spotify-launcher"
bind = $mainMod, B, exec, $myBrowser 
bind = $mainModShift, O, exec, $myObsidian
bind = $mainModShift, I, exec, $myIntellij
bind = $mainModShift, Print, exec, $myScreenshot
bind = $mainMod, Print, exec, $myScreenshotClipboard
bind = $mainMod, Space, fullscreen, 0
bind = $mainMod, Tab, fullscreen, 0
bind = $mainMod, F, togglefloating, 
bind = $mainMod, A, exec, alacritty -e tmux a
bind = $mainModShift, C, centerwindow, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainModShift, P, pin, # float
bind = $mainMod, G, togglesplit, # dwindle

binde=, XF86AudioRaiseVolume, exec, $volumeUp
binde=, XF86AudioLowerVolume, exec, $volumeDown
bind=, XF86AudioMute, exec, $volumeToggleMute

binde=, XF86MonBrightnessDown, exec, brightnessctl -d intel_backlight s 5-%
binde=, XF86MonBrightnessUp, exec, brightnessctl -d intel_backlight s +5%

# bindr= $mainMod, Tab, exec, hyprctl keyword general:layout master || hyprctl keyword general:layout dwindle

# Move focus with mainMod + arrow keys
bind = $mainModShift, J, swapnext,  
bind = $mainModShift, K, swapnext, prev
bind = $mainMod, J, cyclenext,
bind = $mainMod, K, cyclenext, prev
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r


# will switch to a submap called resize
bind=ALT,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,L,resizeactive,10 0
binde=,H,resizeactive,-10 0
binde=,K,resizeactive,0 -10
binde=,J,resizeactive,0 10

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

# will switch to a submap called resize
bind=ALT,M,submap,move

# will start a submap called "resize"
submap=move

# sets repeatable binds for resizing the active window
binde=,L,moveactive,22 0
binde=,H,moveactive,-22 0
binde=,J,moveactive,0 -20
binde=,K,moveactive,0 20

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

binde = $mainMod, Left, movewindow, -10 0
binde = $mainMod, Right, movewindow, 10 0
binde = $mainMod, Up, movewindow, 0 10
binde = $mainMod, Down, movewindow, 0 -10

bind = $mainMod, W, focusmonitor, 0
bind = $mainMod, E, focusmonitor, 1
bind = $mainMod, R, focusmonitor, 2

# bind = $mainModShift, W, focusmonitor, 0
# bind = $mainModShift, E, focusmonitor, 1
# bind = $mainModShift, R, focusmonitor, 2

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

exec=export XDG_CURRENT_DESKTOP=Hyprland
exec=export XDG_SESSION_TYPE=wayland
exec=export XDG_SESSION_DESKTOP=Hyprland
exec=python extract-key-bind.py

exec-once=waybar
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=hyprpaper
