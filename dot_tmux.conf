unbind C-b
set -g prefix C-Space
set -g mouse on
set-window-option -g automatic-rename off
set-option -sa terminal-overrides ",xterm*:Tc"

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

unbind v
unbind h

unbind % # Split vertically
unbind '"' # Split horizontally

bind v split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"

unbind รถ
bind รถ rename-window "backend" \; split-window -v -c "#{pane_current_path}" \; resize-pane -y 20% \; new-window -n "frontend" \; select-window -t "frontend" \; split-window -v -c "#{pane_current_path}" \; resize-pane -y 20% \; new-window -n "terminal" \; select-window -t "backend" 
bind + split-window -v -c "#{pane_current_path}" \; resize-pane -y 20%

bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# bind รถ rename-window "terminal" \; new-window -n "backend" \; split-window -h -c "#{pane_current_path}" \; new-window -n "frontend" \; split-window -h -c "#{pane_current_path}"

# bind-key -r -T prefix C-h resize-pane -L
# bind-key -r -T prefix C-j resize-pane -D
# bind-key -r -T prefix C-k resize-pane -U
# bind-key -r -T prefix C-l resize-pane -R

set -g history-limit 10000

set -g base-index 1
set-window-option -g pane-base-index 1


